name: tidal-forecasting
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # Core ML libraries
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  - numpy=1.24.3
  - scipy=1.10.1
  - scikit-learn=1.3.0
  
  # Data processing
  - pandas=2.0.3
  - xgboost=2.0.0
  
  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - plotly=5.14.1
  
  # Configuration
  - pyyaml=6.0
  
  # Jupyter
  - jupyter=1.0.0
  - notebook=6.5.4
  - ipywidgets=8.0.6
  
  # Utilities
  - tqdm=4.65.0
  - requests=2.31.0
  - python-dateutil=2.8.2
  
  # Development tools
  - pytest=7.4.0
  - black=23.3.0
  - flake8=6.0.0
  
  # Pip packages
  - pip
  - pip:
      - tensorboard==2.13.0
      - wandb==0.15.8
      - omegaconf==2.3.0
      - beautifulsoup4==4.12.2

variables:
  CUDA_VISIBLE_DEVICES: "0"
